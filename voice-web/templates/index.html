<!DOCTYPE html>
<html class="dark">
	<head>
		<meta charset="UTF-8" />
		<title>Index</title>
		<link rel="stylesheet" href="/static/style.css?t={{rnd}}" />
		<script src="https://unpkg.com/htmx.org@1.9.9?"></script>
		<script>
			let socket = new WebSocket("ws://localhost:3000/api/hotreload");
			socket.onclose = function (e) {
				setTimeout(() => location.reload(), 1200);
			};
		</script>
		<script src="/static/script.js" type="module"></script>
	</head>
	<body>
		<main>
			<!-- <div id="tool-wrapper" class="empty"></div> -->
			<nav>
				<div id="voice">VOICE</div>
			</nav>
			<div id="tool">
				<div id="controls">
					<div id="select-file-wrapper">
						<button id="select-file-button">Select file</button>
						<div id="selected-file-name"></div>
						<input id="hidden-file-input" hidden type="file" accept=".mp4,.webm,.mp3,.wav,.opus" />
					</div>
					<div id="controls-tweakables">
						<label>
							Noise cutoff
							<input type="range" min="-100" max="-1" value="-40" />
							<span class="slider-value" data-suffix="dB"></span>
						</label>
					</div>
				</div>
				<div id="video-log-wrapper">
					<div id="video">
						<video src="/static/prim.mp4" controls></video>
					</div>
					<div id="log">
						<h5>Log</h5>
						<div id="log-data-wrapper">
							<div id="status">Doing nothing</div>
							<div id="log-data"></div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
